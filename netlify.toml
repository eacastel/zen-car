[[plugins]]
package = "@netlify/plugin-gatsby"

[functions]
  directory = "netlify/functions"

[build]
  command = "gatsby build"
  publish = "public"

[build.processing.secrets_scan]
  omit_paths = [
    "public/page-data/**",
    "public/blog/**"
  ]

[[redirects]]
  from = "/pricing"
  to = "/purchase"
  status = 301
  force = true